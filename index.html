<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="manifest" href="manifest.json">

	<link rel="apple-touch-icon" href="icons/Rush-Icon.png">
	<link rel="apple-touch-icon" sizes="76x76" href="icons/Rush-Icon/ios/AppIcon.appiconset/Icon-App-76x76@1x">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Rush-Icon/ios/AppIcon.appiconset/Icon-App-60x60@2x">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Rush-Icon/ios/AppIcon.appiconset/Icon-App-76x76@2x">

	<title>Rush Game</title>
	<link rel="stylesheet" type="text/css" href="styles/game.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
</head>
<body>
	<header>
		<h1>Rush</h1>
	</header>
	<div id="game">
		<canvas id="game-canvas" class="active scene" width="480" height="320">
			An interactive game.
		</canvas>
		<div id="menu" class="active scene">
			<a href="#game-canvas" id="start-game-button">Start Game</a>
			<p>About: HTML5 game</p>
		</div>
		<div id="gameover" class="scene">
			<p>Final Score: <span id="final-score">0</span></p>
			<a href="#game-canvas" id="restart-game-button">Restart Game</a>
			<a href="#menu" id="exit-button">Exit to Menu</a>
		</div>
		<div id="hud" class="scene">
			<p>Score: <span id="score-text">0</span></p>
		</div>
	</div>
	<div class="hr">
		<hr>
	</div>
	<section>
		<h2>How to Play</h2>
		<ul class="how-to-play">
			<li>Press screen to jump</li>
			<li>Avoid the obstacles</li>
			<li>Collect coins</li>
		</ul>
	</section>
	<footer>
		<p><a href="https://github.com/Zharnite/Rush-Game" target="_blank">Source Code</a></p>
		<p>&nbsp;&nbsp;</p>
		<p><a href="https://github.com/Zharnite" target="_blank">@Zharnite</a></p>
	</footer>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="scripts/rush-game-graphics.js"></script>
	<script src="scripts/game.js"></script>
</body>
</html>
